<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Weselne - {{BRIDE_NAME}} & {{GROOM_NAME}}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .menu-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }
        
        .couple-names {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 50px;
        }
        
        .menu-section {
            margin-bottom: 40px;
        }
        
        .menu-section h2 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 10px;
        }
        
        .menu-items {
            list-style-type: none;
            padding: 0;
        }
        
        .menu-items li {
            padding: 8px 0;
            font-size: 1.1rem;
        }
        
        .vege {
            color: #4CAF50;
            font-style: italic;
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 40px;
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 600px) {
            .menu-card {
                padding: 25px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .couple-names {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="menu-card">
            <h1>Menu Weselne</h1>
            <div class="couple-names">{{BRIDE_NAME}} & {{GROOM_NAME}}</div>
            
            <!-- Menu content will be inserted here -->
            {{MENU_CONTENT}}
            
            <a href="/" class="back-link">« Powrót do strony głównej</a>
        </div>
    </div>
</body>
</html>
